<!DOCTYPE HTML>
<html>
  
  <head>
    <title>Mon premier formulaire</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Ceci est mon premier formulaire</h1>
    
    <label>Entrez votre nom :
      <input type="text"
             Name="nom"
             maxlength="50">
    </label>
    
    <br>
      
    <label>Entrez votre âge :
      <input type="number"
             name="age"
             min="16"
             max="29">
    </label>
    <br>
      
      
    <label>Masculin
    <input type="radio" name="genre" value="M"></label>
    
    <br>
      
    <label>Féminin
    <input type="radio" name="genre" value="F"></label>
      
    <br>
      
    <label>Newsletter
    <input type="checkbox" name="select" value="newletter"</label>
    
    <br>
    
    <label>J'accepte les conditions générales
    <input type="checkbox" name="select" value="accept_cg"</label> 
      
    <br>
    <br>
    
    <label>
      <input type="submit"
             name="submit"
             value="Envoyer">
    </label>
    
    <br>
    <br>
    
    
  </body>
  
</html>
