<!DOCTYPE HTML>
<!-- Définit le type et la version du langage utilisé -->
<html>
  <!-- Balise head qui comprends principalement les balises meta, 
  le titre de la page, et les scripts, ou encore les feuilles de styles 
  le contenu de cette balise n'apparait pas visuellement-->
  <head>
    <!-- Le titre de la page qui est affiché en haut de la page du navigateur -->
    <title>Test HTML5 - Exercice 1</title>
    <!-- On définit l'encodage utilisé, pour être adapté aux normes régionales 
    (éviter que des accents apparaissent pas etc...)-->
    <meta charset="utf-8">
  </head>
  <!-- Le contenu de la page, ce qui sera affiché à l'écran -->
  <body>
    <!-- Un début de paragraphe -->
   <p>Hello World</p>
   <!-- Fermeture des baliuse précedemment utilisée -->
  </body>
</html>
